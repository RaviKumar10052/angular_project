<div class="trvl_pref_wrpppr">
  <div class="hd_pref">
      <h1>Flight Preferences</h1>
  </div>
  <div class="cont_pref">
      <div class="inp_lft_box">
        <label>Special Services</label>
        <select class="inpt_type">
          <option>
            No Special Service Required
          </option>
          <option>
            Blind Passenger
          </option>
          <option>
            Deaf Passenger
          </option>
        </select>
      </div>
      <div class="inp_rgt_box">
        <label>Seat Preference</label>
        <select class="inpt_type">
          <option>
            Any Seat 
          </option>
          <option>
            Aisle Seat 
          </option>
          <option>
            Window Seat
          </option>
        </select>
      </div>
      <div class="inp_lft_box">
        <label>Any Meal</label>
        <select class="inpt_type">
          <option value="_Default">any meal</option>
          <option value="AVML">asian veg.meal</option>
          <option value="BBML">inf/baby food</option>
          <option value="DBML">diabetic meal</option>
          <option value="GFML">gluten free</option>
          <option value="HNML">hindu</option>
          <option value="KSML">kosher</option>
          <option value="LCML">low calorie</option>
          <option value="LFML">low choles</option>
          <option value="LSML">low sodium</option>
          <option value="MOML">muslim meal</option>
          <option value="NLML">nonlactose</option>
          <option value="VGML">vegetarian</option>
          <option value="VLML">veg/lacto-ovo</option>
        </select>
      </div>
      <div class="inp_rgt_box">
        <label>Airline</label>
        <select class="inpt_type">
          <option>
            Any Seat 
          </option>
          <option>
            Aisle Seat 
          </option>
          <option>
            Window Seat
          </option>
        </select>
      </div>
      <div class="inp_lft_box">
        <label>Frequent Flyer#  </label>
        <input type="text" placeholder="Frequently Flyer Number" class="inpt_type" >
      </div>
      <div class="inp_rgt_box">
        <div class="btn_bx">
          <input type="button" value="Add New"  class="add_btn" >
        </div>
      </div>
  </div>
  <div class="savInfoBtn">
    <input type="button" value="Save Information" class="btn_sav"> 
  </div>
</div>
